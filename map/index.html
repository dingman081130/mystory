<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="./echarts.min.js"></script>
    <script src="./china.js"></script>
    <script src="./hebei.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;">hello world</div>
    <script>
	var chart = echarts.init(document.getElementById('main'));
    chart.setOption({
        series: [{
            type: 'map',
            map: 'china'
        }]
	});
    </script>
</body>
</html>
