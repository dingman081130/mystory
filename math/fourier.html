<!DOCTYPE html>
<html>
<head>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="app">
        <canvas id="Canvas"></canvas>
        <div class="Row">
            <label>当前有{{ active }}个圆在运行</label>
            <button v-on:click="iincrease">↑</button>
            <button v-on:click="ddecrease">↓</button>
            <button v-on:click="ppause" v-if="pause">Continue</button>
            <button v-on:click="ppause" v-else>Pause</button>
            <button v-on:click="sstep">Step</button>
        </div>
        <div class="Row">
            <div class="Column" v-for="n in active">
                
                <div> {{ circles[n-1].theta | triangle }} </div>
                <div> {{ circles[n-1].frequency }} </div>
                <input v-model="circles[n-1].frequency">
                <button v-on:click="hhide(n-1)" v-if="circles[n-1].hide">Show</button>
                <button v-on:click="hhide(n-1)" v-else>Hide</button>
                
            </div>
        </div>
    </div>
    <img src='./fourier.png'></img>
    <script src="./main.js"></script>
</body>
</html>
